<nav class="navbar navbar-inverse">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="glyphicon glyphicon-menu-hamburger icon"> </span>                       
    </button>
      <a class="navbar-brand section" href="#"><span class="glyphicon glyphicon-home icon"> </span>     {{name}}</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        {{#each sections}}
          <li><a href="#" class="section"><span class="glyphicon glyphicon-{{icon}} icon"></span>  {{name}}</a></li>
        {{/each}}     
      </ul>
    </div>
  </div>
</nav>
